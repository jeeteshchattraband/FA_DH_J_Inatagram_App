<div class="container">
<form #signupForm="ngForm">
  <h1 class="Signup-title">Signup</h1>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" 
      #emailControl="ngModel" 
      placeholder="Email" 
      [(ngModel)]="email" 
      name="email" maxlength="70" email required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" 
    #passwordControl="ngModel" 
    placeholder="Password" 
    [(ngModel)]="password" 
    name="password" maxlength="70" type="password" required>
  </div>
  <button [disabled]="!signupForm.form.valid" id= "signUpbtn" type="submit" class="btn btn-info btn-lg"
    (click)="createAccount()">Create account</button>
    <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
</form>
</div>
